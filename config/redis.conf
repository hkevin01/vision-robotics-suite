# Redis Configuration for Development Environment
# This configuration is optimized for development use

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security (development only - change in production)
# requirepass devpass123

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP keepalive
tcp-keepalive 300

# Timeout
timeout 0

# Databases
databases 16
